name: icloud_storage
description: A flutter plugin for uploading and downloading files to and from iCloud.
version: 1.0.0
homepage: https://github.com/deansyd/icloud_storage

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: IcloudStoragePlugin
      macos:
        pluginClass: IcloudStoragePlugin
